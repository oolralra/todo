services:
  mariadb:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: todo_db
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todopass
    ports:
      - "3306:3306"

  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"

  auth:
    build: ./backend/auth
    ports:
      - "8001:8000"

  todo:
    build: ./backend/todo
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: todo_db
      DB_USER: todo_user
      DB_PASSWORD: todopass
    ports:
      - "8002:8000"

  board:
    build: ./backend/board
    depends_on:
      - mongo
    ports:
      - "8003:8000"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]